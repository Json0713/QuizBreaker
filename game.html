<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizBreaker | Game Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/game.css">
  <script src="/assets/js/game.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="user-info" id="userInfo">
      <div class="avatar" id="userAvatar"></div>
      <div>
        <div class="displayName"></div>
        <div class="meta displayJoined"></div>
      </div>
    </div>
    <a class="footer-btn" style="width:auto; padding:0.4rem 0.8rem;" id="logoutBtn">
    <i class="bi bi-columns-gap"></i>
    </a>
  </div>  <div class="card">
    <h2>Select Category</h2>
    <div class="options">
      <label class="option"><input type="radio" name="category" value="IT"><span>IT <small>General IT topics, hardware, networking, systems</small></span></label>
      <label class="option"><input type="radio" name="category" value="CS"><span>Computer Science <small>Algorithms, data structures, logic and theory</small></span></label>
      <label class="option"><input type="radio" name="category" value="IS"><span>Information Systems <small>Business, analysis, systems modeling, data</small></span></label>
    </div>
  </div>  <div class="card">
    <h2>Select Difficulty</h2>
    <div class="options">
      <label class="option"><input type="radio" name="difficulty" value="Easy"><span>Easy <small>Basic knowledge and beginner-friendly</small></span></label>
      <label class="option"><input type="radio" name="difficulty" value="Medium"><span>Medium <small>Intermediate level problem solving</small></span></label>
      <label class="option"><input type="radio" name="difficulty" value="Hard"><span>Hard <small>Challenging for advanced users</small></span></label>
    </div>
  </div><button class="footer-btn" id="startBtn" onclick="startQuiz()" disabled>Start Quiz</button>

  <div class="card">
    <h2>
      Recent Quizzes <i id="dropdownToggle" class="bi bi-chevron-down" style="cursor:pointer;"></i>
    </h2>
    <ul id="recentQuizzes"></ul>
    <ul id="recentDropdown" style="display:none;"></ul>
  </div>  <div class="card dashboard-card" onclick="location.href='dashboard.html'">
    <h2>ðŸ“Š View Quiz Dashboard</h2>
    <p class="meta">Track your progress and performance history</p>
  </div>
  <button class="footer-btn" onclick="location.href='advance.html'">ðŸ§  Advanced Quizzes
  </button>

  <!-- Modals -->  <div class="modal" id="logoutModal">
    <div class="modal-content">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button class="cancel" onclick="this.closest('.modal').style.display='none'">Cancel</button>
        <button class="confirm" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h3>Delete Quiz</h3>
      <p>Are you sure you want to delete this quiz record?</p>
      <div class="modal-buttons">
        <button class="cancel" onclick="this.closest('.modal').style.display='none'">Cancel</button>
        <button class="confirm" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>  <div class="modal" id="infoModal">
    <div class="modal-content">
      <div class="user-info">
        <div class="avatar" style="background:#1a1a1a; font-size: 1.5rem; color:#00d9ff">
          <i class="bi bi-person-circle"></i>
        </div>
        <div>
          <div class="displayName"></div>
          <div class="meta displayJoined"></div>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="confirm" onclick="this.closest('.modal').style.display='none'">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
