<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBreaker | Game Setup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../assets/css/game.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/game.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="user-info clickable" id="userInfo" aria-label="User Information">
        <div class="avatar" id="userAvatar"></div>
        <div>
          <div class="displayName"></div>
          <div class="meta displayJoined"></div>
        </div>
      </div>
      <button class="btn icon-btn clickable" id="logoutBtn" title="Logout">
        <i class="bi bi-columns-gap py-1"></i>
      </button>
    </header>

    <main class="main-wrapper">
      <div id="toast" class="toast hidden" role="alert" aria-live="polite" aria-atomic="true"></div>

      <section class="card">
        <h2><i class="bi bi-list-task"></i> Select Category</h2>
        <div class="options" id="categoryOptions" role="radiogroup"></div>
      </section>

      <section class="card">
        <h2><i class="bi bi-bar-chart-line"></i> Select Difficulty</h2>
        <div class="options" id="difficultyOptions" role="radiogroup"></div>
      </section>

      <div class="action-wrapper">
        <button class="footer-btn" id="startBtn" disabled aria-disabled="true">
          <i class="bi bi-play-circle"></i> Start Quiz
        </button>
      </div>
      
      <section class="card dashboard-card">
        <button onclick="location.href='dashboard.html'" class="link-btn" aria-label="Go to Dashboard">
          <h2><i class="bi bi-bar-chart"></i> View Quiz Dashboard</h2>
        </button>
      </section>
      
      <section class="card" id="overviewCard">
        <div class="card-header">
          <h2><i class="bi bi-graph-up"></i> Quiz Performance Overview</h2>
        </div>
        <div id="radarWrapper">
          <div id="radarFallback" class="alert alert-warning" style="display: none">
            <i class="bi bi-info-circle-fill"></i> Complete at least 2 quizzes to see your performance comparison.
          </div>
          <canvas id="radarChart" aria-label="Radar chart of recent quiz performance" style="display: none"></canvas>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2><i class="bi bi-clock-history"></i> Recent Quizzes</h2>
        </div>
        <ul id="recentQuizzes" class="recent-list scrollable" aria-label="Recent Quiz List"></ul>
      </section>

      <div class="action-wrapper">
        <button
          class="footer-btn"
          onclick="location.href='advance.html'"
          aria-label="Advanced Quizzes"
        >
          <i class="bi bi-lightbulb"></i> Advanced Quizzes
        </button>
      </div>
    </main>

    <!-- Modals -->
    <div class="modal" id="logoutModal" role="dialog" aria-labelledby="logoutTitle">
      <div class="modal-content">
        <h3 id="logoutTitle">Confirm Logout</h3>
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
          <button class="cancel">Cancel</button>
          <button class="confirm">Logout</button>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteModal" role="dialog" aria-labelledby="deleteTitle">
      <div class="modal-content">
        <h3 id="deleteTitle">Delete Quiz</h3>
        <p>Are you sure you want to delete this quiz record?</p>
        <div class="modal-buttons">
          <button class="cancel">Cancel</button>
          <button class="confirm">Delete</button>
        </div>
      </div>
    </div>

    <div class="modal" id="infoModal" role="dialog" aria-labelledby="infoTitle">
      <div class="modal-content">
        <div class="user-info">
          <div class="avatar" style="background: #1a1a1a; font-size: 1.5rem; color: #00d9ff">
            <i class="bi bi-person-circle"></i>
          </div>
          <div>
            <div class="displayName"></div>
            <div class="meta displayJoined"></div>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="confirm">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
