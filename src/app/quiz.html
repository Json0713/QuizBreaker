<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizBreaker | Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../assets/css/quiz.css" />
  <script defer src="../../assets/js/quiz.js"></script>
</head>
<body>
  <main class="container">
    <header class="info" aria-label="Quiz metadata">
      <div><strong>Question <span id="qNum">1</span>/10</strong></div>
      <div class="timer" id="timer">Loading...</div>
    </header>

    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <section class="question-box" aria-labelledby="questionTitle">
      <h2 id="questionTitle">Loading question...</h2>
      <div class="options" id="options"></div>
    </section>

    <nav class="btn-group" aria-label="Question navigation">
      <button id="prevBtn" aria-label="Previous question">
        <i class="bi bi-chevron-left"></i> Prev
      </button>
      <button id="nextBtn" aria-label="Next question">
        Next <i class="bi bi-chevron-right"></i>
      </button>
    </nav>
  </main>
</body>
</html>
