<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .coming-soon {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .coming-icon {
      font-size: 5rem;
      color: #6e7681;
      margin-bottom: 1.5rem;
    }
    .social-links {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .social-links a {
      color: #c9d1d9;
      font-size: 1.75rem;
      margin-left: 1rem;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #58a6ff;
    }
    #socialCallout {
      bottom: 100px;
      right: 30px;
      max-width: 260px;
      backdrop-filter: blur(4px);
      display: none;
      animation: fadeInUp 0.6s ease-in-out;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    #socialCallout.show {
      opacity: 1;
      transform: translateY(0);
    }
    .arrow-down {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid #212529;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-close-white {
      filter: invert(1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="coming-soon">
    <i class="bi bi-cone-striped coming-icon"></i>
    <h1 class="display-4 fw-bold">Coming Soon</h1>
    <p class="lead">This page is under development. Stay tuned!</p>
  </div>

  <!-- Social links in corner -->
  <div class="social-links">
    <a href="https://my-portfolio-fawn-six-spddunmlyp.vercel.app/#hero" target="_blank" aria-label="Coffee">
      <i class="bi bi-cup-hot-fill"></i>
    </a>
    <a href="https://github.com/Json0713/QuizBreaker" target="_blank" aria-label="GitHub">
      <i class="bi bi-github"></i>
    </a>
  </div>

  <!-- Floating callout -->
  <div id="socialCallout" class="position-fixed bg-dark text-white border-0 shadow-lg rounded-3 p-3" style="z-index: 1050;">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <div class="pe-2">
        <strong class="small d-block">ðŸš€ Explore my projects</strong>
        <span class="small text-white-50">Click the icons to see my work!</span>
      </div>
      <button type="button" class="btn-close btn-close-white btn-sm" aria-label="Close" onclick="hideCallout()"></button>
    </div>
    <div class="arrow-down mt-2 mx-auto"></div>
  </div>

  <script>
    setTimeout(() => {
      const callout = document.getElementById("socialCallout");
      callout.style.display = "block";
      requestAnimationFrame(() => {
        callout.classList.add("show");
      });
    }, 5000);

    function hideCallout() {
      const callout = document.getElementById("socialCallout");
      callout.classList.remove("show");
      setTimeout(() => {
        callout.style.display = "none";
      }, 300);
    }
  </script>
</body>
</html>
